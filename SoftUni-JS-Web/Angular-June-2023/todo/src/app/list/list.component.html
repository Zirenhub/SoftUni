<div *ngIf="todos.length > 0" class="flex flex-col gap-2 grow p-2">
  <div *ngFor="let todo of todos" class="flex hover:bg-gray-100 transition-all">
    <div
      class="flex items-center justify-between border rounded-sm shadow-sm px-3 w-full"
    >
      <div class="flex">
        <div>
          <p class="text-gray-400">Todo</p>
          <p class="w-[250px]">
            {{
              todo.name.length > 29 ? todo.name.slice(0, 29) + "..." : todo.name
            }}
          </p>
        </div>
        <div>
          <p class="text-gray-400">Description</p>
          <p>{{ todo.content }}</p>
        </div>
      </div>
      <div class="flex flex-col items-end relative">
        <p>
          <span class="text-gray-400">Is due:</span>
          {{ todo.due | date : "dd/MM/yyyy" }}
        </p>
        <button (click)="toggleSetting(todo._id)">...</button>
        <div
          *ngIf="currentOpenSettings === todo._id"
          class="z-30 absolute left-0 -top-3 flex flex-col bg-white px-2 py-1 rounded border-2"
        >
          <button
            (click)="openView(todo._id)"
            class="text-white bg-blue-400 hover:bg-blue-500 px-3"
          >
            View
          </button>
          <button class="text-white bg-green-400 hover:bg-green-500 px-3">
            Mark Done
          </button>
          <button class="text-white bg-red-400 hover:bg-red-500 px-3">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
